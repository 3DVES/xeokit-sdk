<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PerformanceModel Geometry batching points</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            background: lightblue;
        }
    </style>

</head>

<body>

<canvas id="myCanvas"></canvas>

<div id="info">
    <h1>PerformanceModel</h1>
    <p>Geometry batching points example</p>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/Viewer.js~Viewer.html">Viewer</a>
            - xeokit Viewer
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/scene/PerformanceModel/PerformanceModel.js~PerformanceModel.html">PerformanceModel</a>
            - high-performance model representation
        </li>
    </ul>
</div>
</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {PerformanceModel} from "../src/viewer/scene/PerformanceModel/PerformanceModel.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-9146.27, 4094.80, 2752.23];
    viewer.camera.look = [-0.00, -0.042, -0.03];
    viewer.camera.up = [0.37, 0.91, -0.11];

    const cameraControl = viewer.cameraControl;
    cameraControl.navMode = "orbit";
    cameraControl.followPointer = true;

    viewer.camera.ortho.far = 1500000;
    viewer.camera.perspective.far = 1500000;

    // viewer.camera.projection="ortho";
    viewer.camera.projection = "perspective";

    //------------------------------------------------------------------------------------------------------------------
    // Configure points material
    //------------------------------------------------------------------------------------------------------------------

    viewer.scene.pointsMaterial.pointSize = 3;
    viewer.scene.pointsMaterial.roundPoints = true;
    viewer.scene.pointsMaterial.perspectivePoints = true;
    viewer.scene.pointsMaterial.minPerspectivePointSize = 3;
    viewer.scene.pointsMaterial.maxPerspectivePointSize = 10;

    //------------------------------------------------------------------------------------------------------------------
    // Create a PerformanceModel containing a randomly-generated point cloud
    //------------------------------------------------------------------------------------------------------------------

    const performanceModel = new PerformanceModel(viewer.scene, {
        id: "table",
        isModel: true // <--------------------- Represents a model, registers PerformanceModel by ID on viewer.scene.models
    });

    const positions = [];
    const colors = [];

    const map = {};

    for (let i = 0; i < 1000000;) {

        const x = (Math.random() * 6000) - 3000;
        const y = (Math.random() * 6000) - 3000;
        const z = (Math.random() * 6000) - 3000;

        const hash = "" + x + "." + y + "." + z;
        if (map[hash]) {
            continue;
        }

        map[hash] = true;

        positions.push(x);
        positions.push(y);
        positions.push(z);

        colors.push(Math.random());
        colors.push(Math.random());
        colors.push(Math.random());

        i++;
    }

    performanceModel.createMesh({
        id: "pointsMesh",
        primitive: "points",
        positions: positions,
        colors: colors
    });

    performanceModel.createEntity({
        id: "points",
        meshIds: ["pointsMesh"]
    });

    performanceModel.finalize();


    window.viewer = viewer;
</script>
</html>
