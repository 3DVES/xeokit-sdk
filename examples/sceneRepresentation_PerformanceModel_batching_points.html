<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PerformanceModel Geometry batching points</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            background: lightblue;
        }
    </style>

</head>

<body>

<canvas id="myCanvas"></canvas>

<div id="info">
    <h1>PerformanceModel</h1>
    <p>Geometry batching points example</p>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/Viewer.js~Viewer.html">Viewer</a>
            - xeokit Viewer
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/scene/PerformanceModel/PerformanceModel.js~PerformanceModel.html">PerformanceModel</a>
            - high-performance model representation
        </li>
        <li>
            <a target="_other" href="https://github.com/xeokit/xeokit-sdk/wiki/High-Performance-Model-Representation">User
                Guide</a>
        </li>

    </ul>
</div>
</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {PerformanceModel} from "../src/viewer/scene/PerformanceModel/PerformanceModel.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-21.80, 4.01, 6.56];
    viewer.scene.camera.look = [0, -5.75, 0];
    viewer.scene.camera.up = [0.37, 0.91, -0.11];

    const cameraControl = viewer.cameraControl;
    cameraControl.navMode = "orbit";
    cameraControl.followPointer = true;

    //------------------------------------------------------------------------------------------------------------------
    // Create a PerformanceModel containing a point cloud
    //------------------------------------------------------------------------------------------------------------------

    const performanceModel = new PerformanceModel(viewer.scene, {
        id: "table",
        isModel: true, // <--------------------- Represents a model, registers PerformanceModel by ID on viewer.scene.models
        position: [0, 0, 0],
        scale: [1, 1, 1],
        rotation: [0, 0, 0],
        //edges: true
    });

    const positions = [];
    const colors = [];
    const indices = [];

    for (let i = 0; i < 100000; i++) {

        const x = (Math.random() * 1000) - 500;
        const y = (Math.random() * 1000) - 500;
        const z = (Math.random() * 1000) - 500;

        positions.push(x);
        positions.push(y);
        positions.push(z);

        colors.push(Math.random());
        colors.push(Math.random());
        colors.push(Math.random());

        indices.push(i);
    }

    performanceModel.createMesh({
        id: "pointsMesh",
        primitive: "points",
        positions: positions,
        colors: colors,
        indices: indices,
        position: [0, 0, 0],
        scale: [1, 1, 1],
        rotation: [0, 0, 0]
    });

    performanceModel.createEntity({
        id: "points",
        meshIds: ["pointsMesh"]
    });

    performanceModel.finalize();

</script>
</html>
