<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PerformanceModel Geometry batching lines</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            background: lightblue;
        }

        #my-gui-container {
            position: absolute;
            top: 280px;
            right: 20px;
            z-index: 10;
        }
    </style>

    <script type="text/javascript" src="libs/dat.gui.min.js"></script>

</head>

<body>

<canvas id="myCanvas"></canvas>

<div id="my-gui-container"></div>

<div id="info">
    <h1>PerformanceModel</h1>
    <p>Geometry batching lines example</p>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/Viewer.js~Viewer.html">Viewer</a>
            - xeokit Viewer
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/scene/PerformanceModel/PerformanceModel.js~PerformanceModel.html">PerformanceModel</a>
            - high-performance model representation
        </li>
        <li>
            <a target="_other"
               href="./../docs/function/index.html#static-function-buildVectorTextGeometry">buildVectorTextGeometry()</a>
            - creates the vector text
        </li>

    </ul>
</div>
</body>

<script type="module" id="source">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {PerformanceModel} from "../src/viewer/scene/PerformanceModel/PerformanceModel.js";
    import {buildVectorTextGeometry} from "../src/viewer/scene/geometry/builders/buildVectorTextGeometry.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-106.16998852126801, -88.44624803486873, 177.46678954352672];
    viewer.camera.look = [125.06083575423614, -87.92127166812855, -4.7906070577323305];
    viewer.camera.up = [-0.0014003563601624482, 0.9999984103472968, 0.00110376851925732];

    const cameraControl = viewer.cameraControl;
    cameraControl.navMode = "orbit";
    cameraControl.followPointer = true;

    viewer.camera.perspective.far = 15000000;

    //------------------------------------------------------------------------------------------------------------------
    // Configure lines appearance
    //------------------------------------------------------------------------------------------------------------------

    viewer.scene.linesMaterial.lineWidth = 1;

    //------------------------------------------------------------------------------------------------------------------
    // Create a PerformanceModel containing lines
    //------------------------------------------------------------------------------------------------------------------

    const performanceModel = new PerformanceModel(viewer.scene, {
        id: "table",
        isModel: true, // <--------------------- Represents a model, registers PerformanceModel by ID on viewer.scene.models
        position: [0, 0, 0],
        scale: [1, 1, 1],
        rotation: [0, 0, 0]
    });

    const geometry = buildVectorTextGeometry({
        text: document.getElementById("source").innerText,
        size: 2
    });

    performanceModel.createMesh({
        id: "linesMesh",
        primitive: "lines",
        color: [0, 0, 1],
        positions: geometry.positions,
        indices: geometry.indices
    });

    performanceModel.createEntity({
        id: "lines",
        meshIds: ["linesMesh"]
    });

    performanceModel.finalize();

    //------------------------------------------------------------------------------------------------------------------
    // GUI to play with lines material properties
    //------------------------------------------------------------------------------------------------------------------

    const linesMaterial = viewer.scene.linesMaterial;

    const guiParams = new function () {
        this.lineWidth = linesMaterial.lineWidth;
    }();

    var update = function () {
        linesMaterial.lineWidth = guiParams.lineWidth;
        requestAnimationFrame(update);
    };

    update();

    const gui = new dat.GUI({autoPlace: false});

    const linesMaterialFolder = gui.addFolder('LinesMaterial');
    linesMaterialFolder.add(guiParams, 'lineWidth', 1, 15);
    linesMaterialFolder.open();

    const customContainer = document.getElementById('my-gui-container');
    customContainer.appendChild(gui.domElement);

</script>
</html>
