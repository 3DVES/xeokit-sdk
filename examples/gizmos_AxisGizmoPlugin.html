<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Axis Gizmo</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>Axis Gizmo</h1>
    <ul>

        <li>
            <a href="./../docs/class/src/plugins/AxisGizmoPlugin/AxisGizmoPlugin.js~AxisGizmoPlugin.html"
               target="_other">AxisGizmoPlugin</a>
        </li>
        <li>
            <a href="./../docs/class/src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js~XKTLoaderPlugin.html"
               target="_other">XKTLoaderPlugin</a>
        </li>

    </ul>
</div>
</body>
<script type="module">
    import {Viewer} from "../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {AxisGizmoPlugin} from "../src/plugins/AxisGizmoPlugin/AxisGizmoPlugin.js";

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.camera.eye = [-2.56, 8.38, 8.27];
    viewer.camera.look = [13.44, 3.31, -14.83];
    viewer.camera.up = [0.10, 0.98, -0.14];

    const xktLoader = new XKTLoaderPlugin(viewer);

    new AxisGizmoPlugin(viewer, {size: [250, 250]});

    const model = xktLoader.load({
        id: "myModel",
        src: "../assets/models/xkt/schependomlaan/schependomlaan.xkt",
        metaModelSrc: "./../assets/metaModels/schependomlaan/metaModel.json",
        edges: true
    });

    const scene = viewer.scene;
    const camera = scene.camera;

    camera.orbitPitch(20);

</script>
</html>
