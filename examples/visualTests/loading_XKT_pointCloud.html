<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../css/styles.css" type="text/css" rel="stylesheet"/>
    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>
</head>

<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {Viewer} from "../../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {signalTestComplete} from "./lib/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-33.39, 19.86, 16.48];
    viewer.scene.camera.look = [8.29, 8.28, 0.31];
    viewer.scene.camera.up = [0.23, 0.96, -0.09];
viewer.scene.pointsMaterial.roundPoints = false;
    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        src: "./../models/xkt/MAP/MAP-pointcloud-v7.xkt",
        edges: true
    });

    model.on("loaded", () => {
        signalTestComplete();
    });

</script>
</html>
