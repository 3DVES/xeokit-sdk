<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GLTFLoaderPlugin - Loading and Transforming Models</title>
    <link href="../css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {Viewer} from "../../src/viewer/Viewer.js";
    import {GLTFLoaderPlugin} from "../../src/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js";
    import {signalTestComplete} from "./lib/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-5.13, 16.83, 39.46];
    viewer.camera.look = [22.20, 1.86, 4.44];
    viewer.camera.up = [0.19, 0.94, -0.25];

    const glTFLoader = new GLTFLoaderPlugin(viewer);

    let i = 0;

    glTFLoader.load({
        src: "./../models/gltf/duplex/scene.gltf",
        metaModelSrc: "./../metaModels/duplex/metaModel.json",
        edges: true,
        scale: [0.5, 0.5, 0.5],
        position: [i++ * 10, 0, 0],
        performance: true
    })
        .on("loaded", () => {

            glTFLoader.load({
                src: "./../models/gltf/duplex/scene.gltf",
                metaModelSrc: "./../metaModels/duplex/metaModel.json",
                edges: true,
                scale: [0.5, 0.5, 0.5],
                position: [i++ * 10, 0, 0],
                performance: true
            })
                .on("loaded", () => {

                    glTFLoader.load({
                        src: "./../models/gltf/duplex/scene.gltf",
                        metaModelSrc: "./../metaModels/duplex/metaModel.json",
                        edges: true,
                        scale: [0.5, 0.5, 0.5],
                        position: [i++ * 10, 0, 0],
                        performance: true
                    })
                        .on("loaded", () => {

                            glTFLoader.load({
                                src: "./../models/gltf/duplex/scene.gltf",
                                metaModelSrc: "./../metaModels/duplex/metaModel.json",
                                edges: true,
                                scale: [0.5, 0.5, 0.5],
                                position: [i++ * 10, 0, 0],
                                performance: true
                            })
                                .on("loaded", () => {

                                    glTFLoader.load({
                                        src: "./../models/gltf/duplex/scene.gltf",
                                        metaModelSrc: "./../metaModels/duplex/metaModel.json",
                                        edges: true,
                                        scale: [0.5, 0.5, 0.5],
                                        position: [i++ * 10, 0, 0],
                                        performance: true
                                    })
                                        .on("loaded", () => {

                                            signalTestComplete();
                                        });
                                });
                        });
                });
        });

</script>
</html>
