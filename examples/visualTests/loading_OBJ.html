<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="./../css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {Viewer} from "../../src/viewer/Viewer.js";
    import {OBJLoaderPlugin} from "../../src/plugins/OBJLoaderPlugin/OBJLoaderPlugin.js";
    import {signalTestComplete} from "./lib/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-2.566286260662034, 1.3674276740579723, 2.2505075729233917];
    viewer.scene.camera.look = [-0.759132743698921, 0.7667080178769935, 0.7728293693518999];
    viewer.scene.camera.up = [0.19292988127186825, 0.968447874269976, -0.15775543012646806];

    const objLoader = new OBJLoaderPlugin(viewer);

    const model = objLoader.load({
        id: "myModel",
        src: "./../models/obj/sportsCar/sportsCar.obj",
        edges: true
    });

    model.on("loaded", () => {
        signalTestComplete();
    });

</script>
</html>
