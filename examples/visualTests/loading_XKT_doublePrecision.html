<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="../css/styles.css" type="text/css" rel="stylesheet"/>
    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: white;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {Viewer} from "../../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {signalTestComplete} from "./lib/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [1841982.5187600704, 19.207790938410042, -5173303.042326414];
    viewer.scene.camera.look = [1842011.793756829, 9.913817421536704, -5173299.841616623];
    viewer.scene.camera.up = [0.2991762376746394, 0.9536370664170352, 0.0327096983532173];

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel1",
        src: "./../models/xkt/MAP/MAP.v7.xkt",
        metaModelSrc: "./../metaModels/MAP/metaModel.json",
        edges: true,
        excludeTypes: ["IfcSpace"],
        objectDefaults: {}
    });

    model.on("loaded", () => {

        signalTestComplete();
    });

</script>
</html>
