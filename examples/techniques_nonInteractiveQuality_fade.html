<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Performance technique: only enable SAO and edges while camera is not moving</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>

        #myCanvas {
            position: absolute;
            width: 100%;
            height: 100%;

            background: lightblue;
            opacity: 1;
        }

        #transition {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 100000;
            pointer-events: none;
            background: lightblue;
        }

    </style>

</head>

<body>

<canvas id="myCanvas" width="100%" height="100%"></canvas>

<img id="transition"/>

<div id="info" style="z-index:200000;">
    <h1>Performance technique: only enable SAO and edges while camera is not moving</h1><br>
    <br>
    <ul>
        <li>
            <div id="time">Loading JavaScript modules...</div>
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js~XKTLoaderPlugin.html">XKTLoaderPlugin</a>
            - Loads xeokit .XKT model from the file system
        </li>
        <li>
            <a target="_other"
               href="http://openifcmodel.cs.auckland.ac.nz/Model/Details/301">Model source</a>
        </li>
        <li>
            <a target="_other" href="https://github.com/xeokit/xeokit-sdk/wiki/Importing-Models">User Guide</a>
        </li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {Skybox} from "../src/viewer/scene/skybox/Skybox.js";

    import {Transition} from "./js/Transition.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true,
        logarithmicDepthBufferEnabled: false,
        antialias: true
    });

    const cameraControl = viewer.cameraControl;
    const scene = viewer.scene;
    const cameraFlight = viewer.cameraFlight;
    const sao = scene.sao;
    const camera = scene.camera;

    // Higher-quality SAO settings

    sao.enabled = true;
    sao.numSamples = 40;
    sao.kernelRadius = 150;

    cameraControl.followPointer = true;
    cameraControl.doublePickFlyTo = false;

    viewer.scene.camera.eye = [-66.26, 105.84, -281.92];
    viewer.scene.camera.look = [42.45, 49.62, -43.59];
    viewer.scene.camera.up = [0.05, 0.95, 0.15];

    camera.perspective.near = 0.1;
    camera.perspective.far = 5000.0;
    camera.ortho.near = 0.1;
    camera.ortho.far = 5000.0;
    camera.projection = "perspective";

    scene.edgeMaterial.edgeColor = [0.3, 0.1, 0.0];
    scene.edgeMaterial.edgeAlpha = 0.5;
    scene.edgeMaterial.edgeWidth = 1;
    //  scene.edgeMaterial.edgeAlpha = 1;
    viewer.scene.gammaOutput = false;

    const transition = new Transition(viewer, document.getElementById("transition"));

    new Skybox(viewer.scene, {
        src: "textures/skybox/cloudySkyBox.jpg",
        size: 1000
    });

    //------------------------------------------------------------------------------------------------------------------
    // Create an XKT loader plugin, load a model
    //------------------------------------------------------------------------------------------------------------------

    const xktLoader = new XKTLoaderPlugin(viewer);

    var t0 = performance.now();

    document.getElementById("time").innerHTML = "Loading model...";

    const model = xktLoader.load({
        id: "myModel",
        src: "./models/xkt/HolterTower/HolterTower.xkt",
        metaModelSrc: "./metaModels/HolterTower/HolterTower.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true,
        saoEnabled: true,
    });

    model.on("loaded", () => {
        var t1 = performance.now();
        document.getElementById("time").innerHTML = "Model loaded in " + Math.floor(t1 - t0) / 1000.0 + " seconds<br>Objects: " + model.numEntities;
    });

    //------------------------------------------------------------------------------------------------------------------
    // Only enable SAO and normal edge emphasis while camera is not moving
    //------------------------------------------------------------------------------------------------------------------

    let timeoutDuration = 600; // Milliseconds
    let timer = timeoutDuration;
    let saoAndEdgesDisabled = false;

    viewer.scene.camera.on("matrix", () => {
        timer = timeoutDuration;
        if (!saoAndEdgesDisabled) {
            transition.clearTransition();
            viewer.scene.sao.enabled = false;
            viewer.scene.edgeMaterial.edges = false;
            saoAndEdgesDisabled = true;
        }
    });

    scene.on("tick", (tickEvent) => {  // Milliseconds
        if (!saoAndEdgesDisabled) {
            return;
        }
        timer -= tickEvent.deltaTime;
        if (timer <= 0) {
            if (saoAndEdgesDisabled) {
                transition.doTransition(450);
                viewer.scene.sao.enabled = true;
                viewer.scene.edgeMaterial.edges = true;
                saoAndEdgesDisabled = false;
            }
        }
    });


</script>
</html>
