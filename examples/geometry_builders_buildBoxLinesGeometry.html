<canvas id="myCanvas"></canvas>
<div id="info">

<script id="source" type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {Mesh} from "../src/viewer/scene/mesh/Mesh.js";
    import {buildBoxLinesGeometry} from "../src/viewer/scene/geometry/builders/buildBoxLinesGeometry.js";
    import {ReadableGeometry} from "../src/viewer/scene/geometry/ReadableGeometry.js";
    import {PhongMaterial} from "../src/viewer/scene/materials/PhongMaterial.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.camera.eye = [0, 0, 5];
    viewer.camera.look = [0, 0, 0];
    viewer.camera.up = [0, 1, 0];

    //------------------------------------------------------------------------------------------------------------------
    // Create a mesh with box shape
    //------------------------------------------------------------------------------------------------------------------

    new Mesh(viewer.scene, {
        geometry: new ReadableGeometry(viewer.scene, buildBoxLinesGeometry({
            xSize: 1,
            ySize: 1,
            zSize: 1
        })),
        material: new PhongMaterial(viewer.scene, {
            emissive: [0, 1,]
        })
    });

</script>
</html>
