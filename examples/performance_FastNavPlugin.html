<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FastNavPlugin</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>

        #myCanvas {
            position: absolute;
            width: 100%;
            height: 100%;

            background: lightblue;
            opacity: 1;
        }

    </style>

</head>

<body>

<canvas id="myCanvas" width="100%" height="100%"></canvas>

<div id="info" style="z-index:200000;">
    <h1><a target="_other"
           href="./../docs/class/src/plugins/FastNavPlugin/FastNavPlugin.js~FastNavPlugin.html">FastNavPlugin</a></h1>
    <br>
    <p>Accelerates interaction by disabling expensive rendering effects while the camera is moving</p>
    <br>
    <ul>
        <li>
            <div id="time">Loading JavaScript modules...</div>
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/FastNavPlugin/FastNavPlugin.js~FastNavPlugin.html">FastNavPlugin</a>
            - Accelerates interaction by disabling expensive rendering effects while the camera is moving
        </li>
        <li>
            <a target="_other"
               href="http://openifcmodel.cs.auckland.ac.nz/Model/Details/316">Model source</a>
        </li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {Skybox} from "../src/viewer/scene/skybox/Skybox.js";
    import {FastNavPlugin} from "../src/plugins/FastNavPlugin/FastNavPlugin.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true,
        logarithmicDepthBufferEnabled: false,
        antialias: true
    });

    const cameraControl = viewer.cameraControl;
    const scene = viewer.scene;
    const cameraFlight = viewer.cameraFlight;
    const sao = scene.sao;
    const camera = scene.camera;

    // Higher-quality SAO settings

    sao.enabled = true;
    sao.numSamples = 40;
    sao.kernelRadius = 150;

    cameraControl.followPointer = true;
    cameraControl.doublePickFlyTo = false;

    viewer.scene.camera.eye = [-66.26, 105.84, -281.92];
    viewer.scene.camera.look = [42.45, 49.62, -43.59];
    viewer.scene.camera.up = [0.05, 0.95, 0.15];

    //------------------------------------------------------------------------------------------------------------------
    // Add a SkyBox
    //------------------------------------------------------------------------------------------------------------------

    new Skybox(viewer.scene, {
        src: "textures/skybox/cloudySkyBox.jpg",
        size: 1000
    });

    //------------------------------------------------------------------------------------------------------------------
    // Add a FastNavPlugin
    //------------------------------------------------------------------------------------------------------------------

    new FastNavPlugin(viewer, {});

    //------------------------------------------------------------------------------------------------------------------
    // Create an XKT loader plugin, load a model
    //------------------------------------------------------------------------------------------------------------------

    const xktLoader = new XKTLoaderPlugin(viewer);

    var t0 = performance.now();

    document.getElementById("time").innerHTML = "Loading model...";

    const model = xktLoader.load({
        id: "myModel",
        src: "./models/xkt/HolterTower/HolterTower.xkt",
        metaModelSrc: "./metaModels/HolterTower/HolterTower.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true,
        saoEnabled: true,
        pbrEnabled: false
    });

    model.on("loaded", () => {
        var t1 = performance.now();
        document.getElementById("time").innerHTML = "Model loaded in " + Math.floor(t1 - t0) / 1000.0 + " seconds<br>Objects: " + model.numEntities;
    });


</script>
</html>
