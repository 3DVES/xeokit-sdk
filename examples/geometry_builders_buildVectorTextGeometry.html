<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Creating a basic scene graph</title>

</head>

<body>

<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>Vector text geometry</h1>
    <ul>
        <li>
            <a href="./../docs/class/src/viewer/Viewer.js~Viewer.html"
               target="_other">Viewer</a>
        </li>
        <li>
            <a href="./../docs/class/src/viewer/scene/mesh/Mesh.js~Mesh.html"
               target="_other">Mesh</a>
        </li>
        <li>
            <a href="./../docs/class/src/viewer/scene/geometry/ReadableGeometry.js~ReadableGeometry.html"
               target="_other">ReadableGeometry</a>
        </li>
        <li>
            <a href="./../docs/function/index.html#static-function-buildVectorTextGeometry"
               target="_other">buildVectorTextGeometry()</a>
        </li>
        <li>
            <a href="./../docs/class/src/viewer/scene/materials/PhongMaterial.js~PhongMaterial.html"
               target="_other">PhongMaterial</a>
        </li>
        <li>
            <a href="./../docs/class/src/viewer/scene/materials/Texture.js~Texture.html"
               target="_other">Texture</a>
        </li>
    </ul>
</div>
</body>

<script id="source" type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {Mesh} from "../src/viewer/scene/mesh/Mesh.js";
    import {buildVectorTextGeometry} from "../src/viewer/scene/geometry/builders/buildVectorTextGeometry.js";
    import {ReadableGeometry} from "../src/viewer/scene/geometry/ReadableGeometry.js";
    import {PhongMaterial} from "../src/viewer/scene/materials/PhongMaterial.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.camera.eye = [0, 0, 100];
    viewer.camera.look = [0, 0, 0];
    viewer.camera.up = [0, 1, 0];


    //------------------------------------------------------------------------------------------------------------------
    // Create a mesh with vector text
    //------------------------------------------------------------------------------------------------------------------

    new Mesh(viewer.scene, {
        geometry: new ReadableGeometry(viewer.scene, buildVectorTextGeometry({
            text: document.getElementById("source").innerText,
            size: 2
        })),
        material: new PhongMaterial(viewer.scene, {
            emissive: [0.0, 0.0, 0.5],
            lineWidth: 2
        }),
        position: [-60, 50, 0]
    });

</script>
</html>
